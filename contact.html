<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="contact" class="section bg-info-subtle">
      <div class="container">
        <div class="row gy-5">
          <div class="col-lg-6">
            <div class="contact-form">
              <h2 class="text-info fs-4 fw-semibold">Contact Me!</h2>
              <form action="#" id="contact-form" onsubmit="return validateAll()">
                <div class="row gy-4 gx-3">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label" id="labelName">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name" onblur="nameValidate()"
                        placeholder="Please enter your name...!"
                        required 
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label" id="labelEmail">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email" onblur="emailValidate()"
                        placeholder="Enter your email here...!"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label" >Subject</label>
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        name="subject"
                        placeholder="Please enter the subject here...!"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label">Message</label>
                      <textarea
                        name="message"
                        rows="3"
                        class="form-control"
                        id="message"
                        placeholder="Text me...!"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <button  class="colored-btn" type="submit">
                      Send A Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-5 ms-auto col-xl-4">
            <div class="pb-5 d-none d-md-block">
              <img src="./Images/contact.gif" class="w-100" alt="" />
            </div>

            <ul class="contact-infos">
              <li>
                <div class="icon bg-1">
                  <i class="bx bx-phone"></i>
                </div>
                <div class="col ps-3">
                  <h5>phone</h5>
                  <p>+919946984461</p>
                </div>
              </li>
              <li>
                <div class="icon bg-2">
                  <i class="bx bx-envelope"></i>
                </div>
                <div class="col ps-3">
                  <h5>Email</h5>
                  <p>Sarangdharman@gmail.com</p>
                </div>
              </li>
              <li>
                <div class="icon bg-3">
                  <i class="bx bx-home"></i>
                </div>
                <div class="col ps-3">
                  <h5>Address</h5>
                  <p>Dubai, UAE</p>
                </div>
              </li>
              <div class="col-12">
                <button onclick="randomImage()"  class="colored-btn" type="submit">
                  CV here...!
                  <i class='bx bx-down-arrow-alt justify-content-center align-items-center'></i>
                </button>
                <img id="displayRandomImage" src="" alt="Random Image" style="display:none;">
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./Script.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
